<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Restaurante</title>
    <link rel="stylesheet" href="../../css/stylesRestaurante.css">
</head>
<body>
    <div class="container">
        <header class="cabecalho-cliente">
            <h2>Seja Bem-Vindo ao</h2>
            <img src="../../imagens/logo_foodGuide.png" alt="Logo do App Food Guide">
        </header>

        <main class="cadastro-usuario">
            <h2>Login do Restaurante:</h2>

            <form action="#" method="POST" class="formulario">
                <label for="cnpj">CNPJ: </label>
                <input type="number" id="cnpj">
                <br><br>
                <label for="senha">Senha: </label>
                <input type="password" id="senha">
                <br><br>
                <div>
                    <input type="submit" id="entrar" value="Entrar" class="btn" onclick="login();return false">
                    <a href="restauranteCadastro.html" class="btn">Cadastrar</a>
                </div>
            </form>
        </main>
    </div>
    <script type="text/javascript">
        function login(){

                    var user = document.getElementById('user').value;
                    var senha = document.getElementById('senha').value;

                    var usuariosDeTeste =["Bar Do Pedr√£o","Pizzaria 3 garotos","Churasquinho de Gato"];
                    var senhasDeTeste = ["123","321","admin"];

                    if(usuariosDeTeste.includes(user) && senha == senhasDeTeste[usuariosDeTeste.indexOf(user)]){
                        location.href = "clienteCategorias.html";
                    }else{
                        alert('Usuario ou senha incorretos');
                    }

                }
    </script>

</body>
</html>
