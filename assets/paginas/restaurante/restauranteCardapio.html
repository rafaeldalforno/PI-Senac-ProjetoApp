<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Cardápio</title>

    <link rel="stylesheet" href="./stylesRestaurante.css">
</head>
<body>
    <div class="container">
        <header class="cabecalho-menu">
            <img src="/assets/images/logo_foodGuide.png" alt="Logo do App Food Guide">
            <h2>Cadastre o Menu de seu Restaurante</h2>    
        </header>

        <main class="cadastro-cardapio">
            <h2>Escolha a Categoria de seu Restaurante:</h2>

            <form action="#" method="POST" class="formulario">
                <div class="categorias">
                    <!-- <img src="/assets/images/Brasileira.png" alt="Comida Brasileira">

                    <img src="/assets/images/Japonesa.png" alt="Comida Japonesa">
                    <img src="/assets/images/Hamburger.png" alt="Hamburguers">
                    <img src="/assets/images/Chinesa.png" alt="Comida Chinesa">
                    <img src="/assets/images/Pizza.png" alt="Pizza">
                    <img src="/assets/images/Hot Dog.png" alt="Hot Dog"> -->

                    <input type="radio" name="brasileira" id="brasileira" />
                    <label for="brasileira"><img src="/assets/images/Brasileira.png" alt="Comida Brasileira"></label>

                    <input type="radio" name="japonesa" id="japonesa" />
                    <label for="japonesa"><img src="/assets/images/Japonesa.png" alt="Comida Japonesa"></label>

                    <input type="radio" name="hamburger" id="hamburger" />
                    <label for="hamburger"><img src="/assets/images/Hamburger.png" alt="Hamburger"></label>

                    <input type="radio" name="chinesa" id="chinesa" />
                    <label for="chinesa"><img src="/assets/images/Chinesa.png" alt="Comida Chinesa"></label>

                    <input type="radio" name="pizza" id="pizza" />
                    <label for="pizza"><img src="/assets/images/Pizza.png" alt="Pizza"></label>

                    <input type="radio" name="hot-dog" id="hot-dog" />
                    <label for="hot-dog"><img src="/assets/images/Hot Dog.png" alt="Hot Dog"></label>
                </div>

                <h2>Edite os Pratos do seu Menu:</h2>

                <div class="edit-pratos">
                    <div class="prato">
                        <input type="text" id="prato01"placeholder="Prato 01"> 
                        <br><br>
                        <input type="text" id="preco01"placeholder="Preço"> 
                        <br><br>
                        <input type="submit" id="salvar" value="salvar" class="btn">
                    </div>

                    <div class="prato">
                        <input type="text" id="prato02"placeholder="Prato 02"> 
                        <br><br>
                        <input type="text" id="preco01"placeholder="Preço"> 
                        <br><br>
                        <input type="submit" id="salvar" value="salvar" class="btn">
                    </div>

                    <div class="prato">
                        <input type="text" id="prato03"placeholder="Prato 03"> 
                        <br><br>
                        <input type="text" id="preco01"placeholder="Preço"> 
                        <br><br>
                        <input type="submit" id="salvar" value="salvar" class="btn">
                    </div>

                    <div class="prato">
                        <input type="text" id="prato04"placeholder="Prato 04"> 
                        <br><br>
                        <input type="text" id="preco01"placeholder="Preço"> 
                        <br><br>
                        <input type="submit" id="salvar" value="salvar" class="btn">
                    </div>

                    <div class="prato">
                        <input type="text" id="prato05"placeholder="Prato 05"> 
                        <br><br>
                        <input type="text" id="preco01"placeholder="Preço"> 
                        <br><br>
                        <input type="submit" id="salvar" value="salvar" class="btn">
                    </div>

                </div>
            </form>
        
        </main>

    </div>
</body>
</html>
