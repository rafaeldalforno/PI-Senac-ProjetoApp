<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>

    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <div class="container">
        <header class="cabecalho-cliente">
            <h2>Seja Bem-Vindo ao</h2>
            
            <img src="../../images/logo_foodGuide.png" alt="Logo do App Food Guide">
        </header>

        <main class="cadastro-usuario">
            <h2>Cadastre seu Restaurante</h2>

            <form action="#" method="POST" class="formulario">
                <div>
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome">
                </div>
                <br><br>
                <div>
                    <label for="cnpj">CNPJ: </label>
                    <input type="number" id="CNPJ">
                </div>
                <br><br>
                <div>
                    <label for="endereco">EndereÃ§o: </label>
                    <input type="text" id="endereco">
                </div>
                <br><br>
                <div>
                    <label for="cep">CEP: </label>
                    <input type="number" id="cep">
                </div>
                <br><br>
                <div>
                    <label for="senha">Senha: </label>
                    <input type="password" id="senha">
                </div>
                <br><br>
                <input type="submit" id="enviar" value="Cadastrar" class="btn">
            </form>

        </main>
    </div>
</body>
</html>
